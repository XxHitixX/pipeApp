<div class="text-layout">
    <h1>Decimal Pipes</h1>
    <p>
        Pipes incluídos generalmente en el CommonModule
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i> 
                {{ ventasNetas |number:'1.2-2' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas brutas"
        subheader="del presente año">
        {{ ventasNetas + 2000000 |currency:'COP':'symbol-narrow':'1.4-4' }}
</p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas brutas"
        subheader="del presente año">
        {{ porcentaje |percent:'2.2-2' }}
</p-card>
    </div>

</div>
