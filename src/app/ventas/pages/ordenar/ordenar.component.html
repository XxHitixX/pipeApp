<!-- Aqui van -->
<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Este pipe es {{'mio' |mayusculas:esMayusculas}}
    </p>

</div>


<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>

    <div class="p-toolbar-group-right ">

        <button pButton (click)="cambiar()" label="toggle button" class="p-button-help mr-1">
        </button>

        <button pButton icon="pi pi-sort" 
                class="mr-1" 
                label="Por nombre"
                (click)="cambiarValor('nombre')"></button>

        <button pButton icon="pi pi-sort" 
                class="p-button-success mr-1" 
                label="Por Vuela"
                (click)="cambiarValor('vuela')"></button>

        <button pButton icon="pi pi-sort" 
                class="p-button-warning mr-1" 
                label="Por color"
                (click)="cambiarValor('color')"></button>

    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-1">
        <p-table [value]="heroes |nombre:valor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela  |vuela | titlecase}}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
